<!DOCTYPE html>
<html>
	<head>
		<title>Hello</title>
		<script>
			//Changes the contents of h1 to Hello World when the user clicks the button
			function sayHello(){
				var msg= "Hello World"
				document.querySelector('h1').innerHTML= msg
			}
		</script>
	</head>
	<body>
		<h1>Hello CIS4</h1>
		<button onclick="sayHello()"> Click Here</button>
	</body>
</html>
